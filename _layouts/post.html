---
layout: default
---
<div class="blog-post-content">
	<h1>{{page.title}}</h1>
<div class="post-header">
	<div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
</div>
	{{ content }}
</div>

{% if page.previous  or page.next %}
<div class="navigation">
	{% if page.previous %}
		<a class="prev" href="{{ page.previous | relative_url }}">&lt; Prev: {{ page.previous.title }}</a>
    {% else %}
        <a class="prev"></a>
	{% endif %}
    {% if page.next %}
	<a class="next" href="{{ page.next | relative_url }}">Next: {{ page.next.title }} &gt;</a>
{% endif %}
</div>
{% endif %}
