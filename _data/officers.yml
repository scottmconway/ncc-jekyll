- name: "Leslie Hatfield"
  title: "President"
  email: "president@necaveconservancy.org"
  biography: "Leslie’s foray into caving was somewhat accidental, occurring after she purchased land with a cave entrance and a cave running beneath it. She is a retired earth science teacher who introduced many students, as well as family and friends, to their first caving experience with a visit to the NCC’s Clarksville Cave. Leslie’s interest in the NCC, as a landowner, is to assist the NCC with its efforts in the areas of conservation and study of caves and karst areas."
  image_path: "/assets/images/officers/leslie_hatfield.jpg"

- name: "Kevin Dumont"
  title: "Vice President"
  email: "vicepresident@necaveconservancy.org"
  biography: "Kevin started caving in 1986 and has served either as a trustee or preserve manager for the NCC since 2010, and as Vice President since 2025. He has two graduate degrees in the geological sciences and enjoys promoting science education, particularly related to karst. He currently works as an Earth Science teacher in the city of Newburgh."
  image_path: "/assets/images/officers/kevin_dumont.jpg"

